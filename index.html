  <title>Contagem de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contagem de Produtos</h1>
    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Grupo</th>
          <th>Estoque</th>
          <th>Bar</th>
          <th>Avarias</th>
          <th>Total</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela">
        <!-- Linhas serÃ£o adicionadas dinamicamente -->
      </tbody>
    </table>
    <button onclick="adicionarLinha()">Adicionar Produto</button>
    <button onclick="zerarContagem()">Zerar Contagem</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
