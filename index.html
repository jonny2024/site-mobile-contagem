<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem de Produtos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Contagem de Produtos</h1>
    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Grupo</th>
          <th>Estoque</th>
          <th>Bar</th>
          <th>Avarias</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela"></tbody>
    </table>

    <div class="botoes">
      <button id="adicionar">+ Adicionar Produto</button>
      <button id="zerar">Zerar Contagem</button>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
